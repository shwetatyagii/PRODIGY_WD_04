<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Overview</title>
    <meta name="title" content="Weather Overview">
    <meta name="description" content="This is a weather app made by ish and collegue">

    <link rel="shortcut icon" href="favicon.svg" type="image/svg+xml">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>

    <header class="header">
        <div class="container">
            <a href="#" class="logo"><img src="./assets/images/logo.png" width="364" height="58" alt=""></a>
            <div class="search-view" data-search-view>
                <div class="search-wrapper">
                    <input type="search" name="search" placeholder="Search city..." autocomplete="off"
                        class="search-field" data-search-field>

                    <span class="m-icon leading-icon">search</span>
                    <button class="icon-btn leading-icon has-state" aria-label="close search" data-search-toggler><span
                            class="m-icon">arrow_back</span>
                    </button>
                </div>

                <div class="search-result" data-search-result>
                </div>


            </div>

            <div class="header-actions">
                <button class="icon-btn has-state" aria-label="open-search" data-search-toggler>
                    <span class="m-icon leading-icon">search</span>
                </button>
                <a href="#/current-location" class="btn-primary has-state" data-current-location-btn>
                    <span class="m-icon">my_location</span>

                    <span class="span">Current Location</span>
                </a>
            </div>

        </div>
    </header>

    <main>
        <article class="container" data-container>
            <div class="content-left">
                <section class="section current-weather" aria-label="current weather" data-current-weather>

                    <div class="card card-lg current-weather-card">


                        <h2 class="title-2 card-title">Now</h2>
                        <div class="weapper">
                            <p class="heading">25&deg;<sup>C</sup></p>
                            <img src="./assets/images/weather_icons/01d.png" width="64px" height="64px"
                                class="weather-icon" alt="Overcast Clouds">
                        </div>

                        <p class="body-3">Overcast Clouds</p>
                        <ul class="meta-list">
                            <li class="meta-item"><span class="m-icon">calendar_today</span>
                                <p class="title-3 meta-text">Thursday 18, July</p>
                            </li>

                            <li class="meta-item">
                                <span class="m-icon">location_on</span>
                                <p class="title-3 meta-text">
                                    Sonipat, Haryana
                                </p>
                            </li>
                        </ul>
                    </div>

                </section>


                <section class="section forecast" aria-labelledby="forecast-label" data-5-day-forecast></section>

            </div>

            <div class="content-right">

                <section class="section highlights" aria-labelledby="highlights-label" data-highlights>
                </section>

                 <section class="section hourly-forecast" aria-label="hourly-forecast" data-hourly-forecast></section>

                <footer class="footer">
    
                    <p class="body-3">
                        Crafted with ðŸ’– by Shweta.
                    </p>
    
                    <!-- <p class="body-3">
                        Powered by <a href="https://openweathermap.org/api" title="free OpenWeather Api" target="_blank" rel="noopener">
                            <img src="./assets/images/openweather.png" width="150" height="30" loading="lazy" alt="OpenWeather">
                        </a>
                    </p> -->
    
                </footer>


            </div>

            <div  class="loading" data-loading></div>



        </article>
    </main>

    <section class="error-content" data-error-content>
        <h2 class="heading">
            404
        </h2>

        <p class="body-1">Page Not Found!</p>
        <a href="#" class="btn-primary">
            <span class="span">Go Home</span>
        </a>
    </section>
    <script type="module" src="./assets/js/api.js"></script>
    <script type="module" src="./assets/js/route.js"></script>
    <script type="module" src="./assets/js/module.js"></script>
    <script type="module" src="./assets/js/app.js"></script>
    
</body>

</html>
